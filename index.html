<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div>
            <form>
                <label for="nmr1"><strong>Valor 1:</strong></label>
                <input type="number" id="nmr1"><br>
                <label for="nmr2"><strong>Valor 2:</strong></label>
                <input type="number" id="nmr2"><br>
                <strong>Opções:</strong> <br>
                <input type="radio" id="soma" name="operacao">
                <label for="soma">SOMA</label> <br>
                <input type="radio" id="sub" name="operacao">
                <label for="sub">SUBTRAÇÃO</label> <br>
                <input type="radio" id="mult" name="operacao">
                <label for="mult">MULTIPLICAÇÃO</label> <br>
                <input type="radio" id="divi" name="operacao">
                <label for="divi">DIVISÃO</label> <br>
                <label for="resultado"><strong>Resultado:</strong></label>
                <input type="text" id="vizuresul" name="vizuresul" readonly><br>
                <input type="button" value="Calcular" id="resul" onclick="calcular ()"> <br>
                
                
            </form>
        </div>
    </main>
    <script>
          


            function calcular(operacao){
                var cax1 = Number(document.getElementById('nmr1').value)
                var cax2 = Number(document.getElementById('nmr2').value)
                var operacao = document.querySelector('input[name="operacao"]:checked')
                var resposta 
                
                    
                 
                
                    switch (operacao){
                        case soma: 
                            resposta = cax1+ cax2
                            break 
                        case sub:
                            resposta = cax1 - cax2
                            break
                            case mult:
                            resposta = cax1 * cax2
                            break
                        case divi:
                            resposta= cax1 / cax2
                            break
                           
                    }
                    document.getElementById('vizuresul').value = `${resposta}`
           
            }
            
              
    
    </script>
</body>
</html>
